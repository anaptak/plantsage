<!DOCTYPE html>
<html>
<head>
  <title>Plant Sage</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='plantsage_logo.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='plantsage_logo.png') }}" class="icon" />
  <h3>Plant Sage</h3>
  <form action="/" method="post">
    <input type="text" name="plant" placeholder="Enter the Name of a Plant" required />
    <input type="submit" value="Generate" />
  </form>
  {% if conditions %}
    <h2>{{ request.form.plant }}</h2>
    <table class="result">
      <tbody>
        <div class="plant_description">{{ plant_description }}</div>
        {% for condition in conditions %}
          <tr>
            <td><b>{{ condition.type }}</b></td>
            <td>{{ condition.answer }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</body>
</html>
